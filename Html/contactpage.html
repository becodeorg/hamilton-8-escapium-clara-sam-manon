<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/c41b90616e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <article class="articleContact">
      <section class="articleContact__partOne">
        <h2>Get in Touch</h2>
        <p>if you are interested in working with us, please get in touch</p>
        <div class="articleContact__partOne__lists">
          <ul class="articleContact__partOne__lists__icones">
            <li><i class="fa-regular fa-map"></i></li>
            <li><i class="fa-solid fa-phone"></i></li>
            <li><i class="fa-sharp fa-regular fa-envelope"></i></li>
          </ul>
          <ul class="articleContact__partOne__lists__datas">
            <li>2390 RoadHill St., Suite 100 North Downtown, NY 82153</li>
            <li>+1800 900 1248</li>
            <li>info@escapium.com</li>
          </ul>
        </div>
      </section>
      <section class="articleContact__partTwo">
        <h2>Contact Form</h2>
        <form action="" class="articleContact__partTwo__form">
          <div>
            <input type="text" placeholder="Name" class="name" />
            <input type="text" placeholder="Email Address" class="email" />
          </div>
          <input type="text" placeholder="Your Message..." class="message" />
        </form>
        <button>Send Message</button>
      </section>
    </article>
    <iframe
      width="425"
      height="350"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=-1.0437011718750002%2C47.85740289465826%2C10.623779296875002%2C52.09975692575725&amp;layer=mapnik"
      style="border: 1px solid black"
    ></iframe
    ><br /><small
      ><a href="https://www.openstreetmap.org/#map=7/50.025/4.790"
        >Afficher une carte plus grande</a
      ></small
    >
  </body>
</html>
