<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="roomsGlobal">
      <div class="imageRooms">
        <h2 class="imageRooms__title">
          rooms<span class="imageRooms__title__dot">.</span>
        </h2>
        <div class="imageRooms__secLine">
          <span class="imageRooms__secLine__home">HOME</span>
          <span class="imageRooms__secLine__spaceLine">-</span>
          <span class="imageRooms__secLine__rooms">ROOMS</span>
          <span class="imageRooms__secLine__spaceLine">-</span>
          <span class="imageRooms__secLine__gridcols">GRID 4 COLS</span>
        </div>
      </div>
      <article class="roomsMain">
        <div class="roomsMain__filter">
          <button class="roomsMain__filter__btn">All</button>
          <button class="roomsMain__filter__btn">Easy</button>
          <button class="roomsMain__filter__btn">Normal</button>
          <button class="roomsMain__filter__btn">Hard</button>
        </div>
        <section class="roomsMain__grid">
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
          <div class="roomsMain__grid__item"></div>
        </section>
        <div class="roomsMain__pageSelect">
          <div class="roomsMain__pageSelect__number"></div>
          <div class="roomsMain__pageSelect__number"></div>
          <div class="roomsMain__pageSelect__number"></div>
        </div>
      </article>
    </main>
  </body>
</html>
