<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/80333a5599.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
</head>
<body>
    <section class="testimonials">
        <hr>
        
        <h2 class="title">What People Say</h2> 
        <a href="#">Read All Testimonials</a>

        <div class="test">
            <div class="test-slide">
                <blockquote>"This place is a blast, especially for groups! I loved seeing how group members of different personalities approached the puzzles."</blockquote>
                    <figure>
                        <img src="/resources/images/avatars/comment-avatar-2.png" alt="Picture of the author of the testimonials">
                        <figcaption>Tiffany</figcaption>
                    </figure>
                    
            </div>

            <div class="test-slide">
                <blockquote>"My family and I had a spectacular experience here and they are above and beyond in customer service and entertainment."</blockquote>
                    <figure>
                        <img src="/resources/images/avatars/comment-avatar-1.png" alt="Picture of the author of the testimonials">
                        <figcaption>Aaron</figcaption>
                    </figure>
                
            </div>
        </div>
        <div class="carousel">
            <button type="button" id="arrow-left"><i class="fa-solid fa-arrow-left-long"></i></button>
            <div class="bar"></div>
            <button type="button" id="arrow-right"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
        </section>
        <script src="/Javascript/about-script.js"></script>
</body>
</html>
